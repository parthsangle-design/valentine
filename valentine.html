<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Will You Be My Valentine?</title>

  <style>
    body {
      font-family: "Comic Sans MS", cursive, sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      overflow: hidden;
    }

    .card {
      background: white;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      max-width: 420px;
      position: relative;
      z-index: 2;
    }

    h1 {
      color: #ff0066;
      font-size: 34px;
    }

    p {
      font-size: 18px;
    }

    button {
      font-size: 18px;
      padding: 10px 25px;
      border-radius: 30px;
      border: none;
      cursor: pointer;
      margin: 10px;
    }

    #yesBtn {
      background: #ff0066;
      color: white;
    }

    #noBtn {
      background: #ddd;
      position: absolute;
    }

    .confetti {
      position: fixed;
      width: 10px;
      height: 10px;
      top: -10px;
      animation: fall 3s linear infinite;
      z-index: 1;
    }

    @keyframes fall {
      to {
        transform: translateY(110vh) rotate(360deg);
      }
    }
  </style>
</head>

<body>

  <div class="card" id="card">
    <h1 id="question">Will You Be My Valentine, Ritu? â¤ï¸</h1>
    <p id="message">I made this just for you ğŸ¥¹</p>

    <button id="yesBtn" onclick="finalYes()">YES ğŸ’–</button>
    <button id="noBtn" onclick="handleNo()">NO ğŸ™ƒ</button>
  </div>

  <audio id="music" loop>
    <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
  </audio>

  <script>
    var noCount = 0;

    function handleNo() {
      noCount++;

      if (noCount === 1) {
        document.getElementById("message").innerText = "Are you sure? ğŸ¤”";
      } else if (noCount === 2) {
        document.getElementById("message").innerText = "Think about it ğŸ˜";
      } else if (noCount === 3) {
        document.getElementById("message").innerText = "Last chance ğŸ˜³";
      } else {
        document.getElementById("question").innerText = "I will be your Valentine ğŸ’–";
        document.getElementById("message").innerText = "No escape now ğŸ˜Œ";

        document.getElementById("yesBtn").innerText = "YES ğŸ’• I WILL";
        document.getElementById("noBtn").innerText = "YES ğŸ’• I WILL";
        document.getElementById("noBtn").onclick = finalYes;
      }

      moveNo();
    }

    function moveNo() {
      var btn = document.getElementById("noBtn");
      btn.style.left = Math.random() * 250 + "px";
      btn.style.top  = Math.random() * 150 + "px";
    }

    function finalYes() {
      document.getElementById("music").play();

      document.body.innerHTML =
        "<h1 style='color:#ff0066;font-size:42px;z-index:2;'>YAYYY ğŸ¥°ğŸ’–</h1>" +
        "<p style='font-size:24px;z-index:2;'>Best Valentine ever â¤ï¸</p>";

      startConfetti();
    }

    function startConfetti() {
      for (let i = 0; i < 120; i++) {
        let confetti = document.createElement("div");
        confetti.className = "confetti";
        confetti.style.left = Math.random() * 100 + "vw";
        confetti.style.background = "hsl(" + Math.random() * 360 + ",100%,50%)";
        confetti.style.animationDuration = (Math.random() * 2 + 2) + "s";
        document.body.appendChild(confetti);
      }
    }
  </script>

</body>
</html>
