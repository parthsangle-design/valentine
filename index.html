<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Will You Be My Valentine?</title>
  <style>
    body {
      font-family: "Comic Sans MS", cursive, sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      min-height: 100vh;
      margin: 0;
      text-align: center;
      overflow-x: hidden;
    }
    .card {
      background: white;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      max-width: 420px;
      margin: 40px auto;
      position: relative;
      z-index: 2;
    }
    h1 { color: #ff0066; font-size: 34px; }
    p { font-size: 18px; }
    button {
      font-size: 18px;
      padding: 10px 25px;
      border-radius: 30px;
      border: none;
      cursor: pointer;
      margin: 10px;
    }
    #yesBtn { background: #ff0066; color: white; }
    #noBtn { background: #ddd; position: absolute; }
    .confetti {
      position: fixed;
      width: 10px;
      height: 10px;
      top: -10px;
      animation: fall 3s linear infinite;
      z-index: 1;
    }
    @keyframes fall {
      to { transform: translateY(110vh) rotate(360deg); }
    }
    .photo {
      max-width: 90%;
      border-radius: 20px;
      margin: 30px auto;
      box-shadow: 0 10px 25px rgba(0,0,0,0.3);
    }
  </style>
</head>
<body>
  <div class="card" id="card">
    <h1 id="question">Will You Be My Valentine, Ritu? â¤ï¸</h1>
    <p id="message">I made this just for you ğŸ¥¹</p>
    <button id="yesBtn" onclick="finalYes()">YES ğŸ’–</button>
    <button id="noBtn" onclick="handleNo()">NO ğŸ™ƒ</button>
  </div>
  <iframe id="musicFrame" width="0" height="0"
    src="https://www.youtube.com/embed/nRZ4Jr9gYwI?enablejsapi=1"
    frameborder="0" allow="autoplay"></iframe>
  <div id="finalSection" style="display:none;">
    <h1 style="color:#ff0066;font-size:42px;">YAYYY ğŸ¥°ğŸ’–</h1>
    <p style="font-size:24px;">Best Valentine ever â¤ï¸</p>
    <img class="photo" src="photo.jpg" alt="Our photo">
  </div>
  <script>
    var noCount = 0;
    function handleNo() {
      noCount++;
      if (noCount === 1) message.innerText = "Are you sure? ğŸ¤”";
      else if (noCount === 2) message.innerText = "Think about it ğŸ˜";
      else if (noCount === 3) message.innerText = "Last chance ğŸ˜³";
      else {
        question.innerText = "I will be your Valentine ğŸ’–";
        message.innerText = "No escape now ğŸ˜Œ";
        yesBtn.innerText = "YES ğŸ’• I WILL";
        noBtn.innerText = "YES ğŸ’• I WILL";
        noBtn.onclick = finalYes;
      }
      moveNo();
    }
    function moveNo() {
      noBtn.style.left = Math.random() * 250 + "px";
      noBtn.style.top  = Math.random() * 150 + "px";
    }
    function finalYes() {
      musicFrame.src += "&autoplay=1";
      document.getElementById("card").style.display = "none";
      document.getElementById("finalSection").style.display = "block";
      startConfetti();
    }
    function startConfetti() {
      for (let i = 0; i < 120; i++) {
        let c = document.createElement("div");
        c.className = "confetti";
        c.style.left = Math.random() * 100 + "vw";
        c.style.background = "hsl(" + Math.random() * 360 + ",100%,50%)";
        c.style.animationDuration = (Math.random() * 2 + 2) + "s";
        document.body.appendChild(c);
      }
    }
  </script>
</body>
</html>
